<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    

    {% block content %}
    <div class="card shadow p-4">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ contact.image.url }}" class="img-fluid rounded shadow" alt="{{ contact.name }}">
            </div>
            <div class="col-md-8">
                <h2>{{ contact.name }}</h2>
                <p><strong>Email:</strong> {{ contact.email }}</p>
                <p><strong>Phone:</strong> {{ contact.phone }}</p>
                <p><strong>Alternative Phone:</strong> {{ contact.alternative_phone }}</p>
                <div class="d-flex gap-2 mt-4">
                    <a href="edit/" class="btn btn-warning">Edit</a>
                    <a href="delete/" class="btn btn-danger">Delete</a>
                    <a href="call/" class="btn btn-success">Call</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    

</body>
</html>
