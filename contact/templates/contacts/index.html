

<!-- contacts/templates/contacts/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Phonebook</h1>
        <div class="mb-3">
            <a href="{% url 'add_contact' %}" class="btn btn-primary">Add New Contact</a>
        </div>
        <ul class="list-group">
            {% for contact in contacts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'contact_detail' contact.id %}" class="text-decoration-none">{{ contact.name }}</a>
                    <a href="{% url 'contact_detail' contact.id %}" class="btn btn-info btn-sm">View</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
