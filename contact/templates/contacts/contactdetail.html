<!DOCTYPE html>
<html>
<head>
    <title>Contact Detail</title>
</head>
<body>
    <h1>{{ contact.name }}</h1>
    <img src="{{ contact.image.url }}" alt="{{ contact.name }}" style="width:150px;height:150px;">
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <p>Alternative Phone: {{ contact.alternative_phone }}</p>
    <a href="{% url 'edit_contact' contact.id %}">Edit</a>
    <a href="{% url 'delete_contact' contact.id %}">Delete</a>
    <a href="{% url 'call_contact' contact.id %}">Call</a>
</body>
</html>
